<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.wrap {
			width: 970px;
		}

		.item-video {
			position: relative;
			overflow: hidden;
			height: 0;
			padding-top: 30px;
			padding-bottom: 53%;

		}

		.item-video IFRAME {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.item-video img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

	</style>
</head>
<body>
<div class="wrap">
	<div class="item-video" data-iframe='
		<iframe data-src="https://player.vimeo.com/video/230806321?autoplay=1&portrait=0" width="300" height="150"
						frameborder="0" allowfullscreen="allowfullscreen"></iframe>'>
		<img src="https://pandamoscow.ru/wp-content/uploads/2018/06/volma.jpg" alt="">
	</div>
</div>


<div class="wrap">


	<div class="item-video" data-iframe='

		<img src="https://pandamoscow.ru/wp-content/uploads/2018/06/love.jpg" alt="">

</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
  $('.item-video').click(function () {
      $(this).html($(this).attr('data-iframe'));
      $(this).attr('data-iframe','');
      $(this).children('iframe').attr('src', $(this).children().attr('data-src')).attr('class', '')
  })


</script>


</body>
